[loggers]
keys = root, pika, tts_worker, merlin, theano

[handlers]
keys = console

[formatters]
keys = simple

[logger_root]
level = INFO
handlers = console

[logger_pika]
level = WARNING
propagate = 0
handlers = console
qualname = pika

[logger_tts_worker]
level = INFO
propagate = 0
handlers = console
qualname = tts_worker

[logger_merlin]
level = WARNING
propagate = 0
handlers = console
qualname = merlin

[logger_theano]
level = ERROR
propagate = 0
handlers = console
qualname = theano.tensor.blas

[handler_console]
class = StreamHandler
formatter = simple
args = (sys.stdout, )

[formatter_simple]
format = [%(asctime)s] [%(levelname)s] [%(name)s]: %(message)s